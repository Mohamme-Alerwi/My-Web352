<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/create.css">
    <title>Create_Account</title>
</head>

<body>
    <div class="warapper">
        <span class="bg-animate"></span>
        <div class="forrm-box login">
            <h2>Create Account</h2>
            <form action="Prive.html">
                <div class="input-box">
                    <input type="text" required name="name">
                    <label>User-name</label>
                    <img src="../icon/account_avatar_face_man_people_profile_user_icon_123197.ico" class="box bxs-user">
                </div>
                <div class="input-box">
                    <input type="tel" required name="phone">
                    <label>phone-number</label>
                    <img src="../icon/2849835-call-cell-communication-interface-multimedia-phone-telephone_108000.ico"
                        class="box bxs-lock-alt"></i>
                </div>

                <div class="input-box">

                    <input type="email" required name="email">
                    <label>Email</label>
                    <img src="../icon/account_avatar_face_man_people_profile_user_icon_1231977.ico" class="box bxs-user">

                </div>
                <div class="input-box">
                    <input type="password" required name="pass">
                    <label>password</label>
                    <img src="../icon/lock-outlined-padlock-symbol-for-security-interface_icon-icons.com_57803.ico"
                        class="box bxs-lock-alt"></i>

                </div>
                <button type="submit" class="btn" name="submit">Login</button>
            </form>


        </div>
        <div class="info-text login">
            <h2>Welcome
                To
                <br>
                <span class="ee"> Etphauraa</span>
                Web
            </h2>
        </div>
</body>

</html>
