
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة البث</title>
</head>
<body>

    <style>
   
body {
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

.category {
    margin: 20px 0;
}

.category h2 {
    background-color: #666;
    color: #fff;
    padding: 10px;
    margin: 0;
}

.movies {
    display: flex;
    gap: 10px;
    padding: 10px;
    overflow-x: auto;
}

.movie {
    background-color: #222;
    border: 1px solid #444;
    padding: 10px;
    flex: 1;
    text-align: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
}

.movie img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.movie p {
    margin: 10px 0 0;
}

   
    </style>

    <div class="container">
        <header>
            <h1>منصة البث</h1>
        </header>
        <section class="category">
            <h2>أنمي</h2>
            <div class="movies">
                <div class="movie">
                    <img src="link-to-your-image1.jpg" alt="أنمي 1">
                    <p>جوجو</p>
                </div>
                <div class="movie">
                    <img src=" https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRpCtXtMEAI1UvUL_euAIPIMJFqXXe75yX_pkSfLzqXKU61QNTz-ELqymv2wIfoXyAlwflW4eFuUNrS7Z5BNOdhNqzPQ6JNxrm5Cub4lXGt" alt="أنمي 2">
                    <p>ناروتو (مترجم)</p>
                </div>
                <div class="movie">
                    <img src="link-to-your-image3.jpg" alt="أنمي 3">
                    <p>يوغي أوه!</p>
                </div>
            </div>
        </section>
        <section class="category">
            <h2>كوميديا رومانسية</h2>
            <div class="movies">
                <div class="movie">
                    <img src="link-to-your-image4.jpg" alt="فيلم 1">
                    <p>هال خجل</p>
                </div>
                <div class="movie">
                    <img src="link-to-your-image5.jpg" alt="فيلم 2">
                    <p>في البحر</p>
                </div>
                <div class="movie">
                    <img src="link-to-your-image6.jpg" alt="فيلم 3">
                    <p>خادمة في مانهاتن</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
